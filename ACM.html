                <h1 class="ABOUT" style="text-decoration:underline;"> ABOUT: </h1>

                <br />
                <h2 class="h2Descrption">acmASCIS</h2>
                <p class="pDescrption"> <textarea id="1" readonly="hi" onchange="check1()"> is the local neighborhood of ACM.It serve as nodes of activities for ACM members and the computing communityas large, offering seminars, lectures, and the opportunity to meet peers and experts in many fields of interest. </textarea>

            <p class="treasureP"> <textarea id="5" readonly="hi" onchange="check2()">Captain Jack Sparrow and the other pirates of the Caribbean are going on a journey to find the missing treasure, The journey will be full of things some are dangerous and others interesting. None of the pirates will forget about it.So, are you ready to be one of the crew and join this journey and find the missing treasure? Improve your skills and wait for the steamer to sail with you and all the other pirates.</textarea>
            </p>
        </div>
        <div class="buildProject reveal">
            <img class="buildimage" src="buildYourproject-removebg-preview.png" width="800" height="530" />

            <section class="words2">
                <h1 class="EVENT2" style="text-decoration:underline;"> #2 EVENT: </h1>

                <p class="buildP">
                    <textarea id="2" readonly="hi" onchange="check3()">So, this event is prepared especially for students that will start their Structured Programming Project this term to find answers for these questions, be able to manage their first project, and to know how to learn from this new experience. There will also be very beneficial talks from Doctors, Graduates, and previous years’ best projects teams who will talk about their experiences and how they deal with difficult situations.</textarea>
                </p>
            </section>
        </div>
        <div class="hashCode reveal">

            <section class="words3">
                <h1 class="EVENT3" style="text-decoration:underline;"> #3 EVENT: </h1>

                <p class="hashP">
                    <textarea id="3" readonly="hi" onchange="check4()">What is Google Hash Code? For those who don't know Google Hash Code, Hash Code is Google’s flagship team programming competition for students and professionals in Europe, the Middle East, and Africa. You pick your team(2 to 4 individuals) and programming language, Google picks an engineering problem for you, and you will be given 4 hours to solve it.</textarea>
                </p>
            </section>




        </div>

                <section class="csparagraph"> <textarea id="4" readonly="hi" onchange="check5()">What's CS is an event by ACM that you will never want to miss! This event lets you know everything about computer science and our faculty through significant talks, entertaining activities, personal experiences and a lot of fun. We can't wait to meet you all there.</textarea></section>
                </p>
